<div>
  <mat-toolbar style="justify-content:center" color="primary">
    <span>CRUD: Angular 11,ASP.net Core Web Api, Dapper</span>
  </mat-toolbar>
</div>
<div class="Container">
  <div>
    <button mat-icon-button color="primary" mat-raised-button>
      <mat-icon (click)="AddNewEmployee()">add</mat-icon><!-- (click)="AddNewEmployee()"-->
    </button>
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search by employee" #input (keyup)="applyFilter($event)" placeholder="Filter">


    </mat-form-field>

  </div>
</div>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let employee of Employees">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{employee.firstName}} {{employee.lastName}}</mat-card-title>
          <mat-card-subtitle>{{employee.position}}</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
          <div>
            <p><mat-icon> email</mat-icon>{{employee.emialAddress}}</p>
            <p> <mat-icon> phone</mat-icon>{{employee.phoneNumber}}</p>
            <p><mat-icon> location_on</mat-icon>{{employee.state}}, {{employee.city}}</p>

          </div>

        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>

          <button mat-button style="color:blue" (click)="ViewEmployee(employee)"><mat-icon>view_stream</mat-icon></button>
          <button mat-button><mat-icon style="color:dodgerblue" (click)="EditEmployee(employee)">edit</mat-icon></button>
          <button mat-button><mat-icon style="color:red" (click)="DeleteEmployee(employee)">delete</mat-icon></button>

        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
