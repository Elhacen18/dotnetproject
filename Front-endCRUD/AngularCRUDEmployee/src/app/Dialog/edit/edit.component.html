<div class="container">
  <h3 mat-dialog-title>Edit employee: ID :{{employee.employeeID}}</h3>

  <form [formGroup]="UpdateEmployee" (ngSubmit)="EditEmployee(UpdateEmployee)">
    <mat-form-field appearance="standard">
      <mat-label>First Name</mat-label>
      <input matInput name="firstName" class="form-control"
        formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Last Name</mat-label>
      <input matInput name="lastName" class="form-control"
        formControlName="lastName">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Position</mat-label>
      <input matInput name="position" class="form-control"
        formControlName="position">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Email Address</mat-label>
      <input matInput name="emialAddress" class="form-control"
        formControlName="emialAddress">
    </mat-form-field>


    <mat-form-field appearance="standard">
      <mat-label>Phone Number</mat-label>
      <input matInput name="phoneNumber" class="form-control"
        formControlName="phoneNumber">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>State</mat-label>
      <input matInput name="state" class="form-control" formControlName="state">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>City</mat-label>
      <input matInput name="city" class="form-control" formControlName="city">
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-button color="primary" type="submit">UPDATE</button>
      <button mat-button mat-dialog-close>CANCEL</button>
    </mat-dialog-actions>
  </form>
</div>
<!-- ([disabled])="!EditEmployee.valid" -->
