<div>
  <mat-toolbar style="justify-content:center" color="primary">
    <span>CRUD: Angular {{angularVersion}},ASP.net Core Web Api, Dapper</span>
  </mat-toolbar>
</div>
<div class="Container">
  <div class="AddButton">
    <button mat-icon-button color="primary" mat-raised-button>
      <mat-icon (click)="AddNewEmployee()">add</mat-icon>
    </button>
  </div>
  <div class="SearchField">
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search for an employee"
        (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>
  <div class="InfoButton">
    <button mat-icon-button color="primary" mat-raised-button 
     (click)="GetInfo()">
      <mat-icon class="icon-display">info</mat-icon>
    </button>
  </div>
</div>

<!-- <div class="Result" style="text-align: center;" *ngIf="input.value">
  <p>Not result for {{input.value}}</p>
</div> -->
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let employee of
    employees | async">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{employee.firstName}} {{employee.lastName}}</mat-card-title>
          <mat-card-subtitle>{{employee.position}}</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
          <div>
            <p><mat-icon> email</mat-icon>{{employee.emialAddress}}</p>
            <p> <mat-icon> phone</mat-icon>{{employee.phoneNumber}}</p>
            <p><mat-icon> location_on</mat-icon>{{employee.state}},
              {{employee.city}}</p>

          </div>

        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>

          <button mat-button color="primary"
            (click)="ViewEmployee(employee)"><mat-icon>view_stream</mat-icon></button>
          <button mat-button><mat-icon color="primary"
              (click)="EditEmployee(employee)">edit</mat-icon></button>
          <button mat-button><mat-icon color="warn"
              (click)="DeleteEmployee(employee)">delete</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
<mat-paginator [length]="resultsLength" [pageSize]="4"
  [showFirstLastButtons]="true" [pageSizeOptions]="[4,8,12,16]">
</mat-paginator>
